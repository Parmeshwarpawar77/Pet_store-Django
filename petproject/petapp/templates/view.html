{%extends 'base.html'%}
{% block title %}
        Ekart | Product Detail
{% endblock %}
{%block body%}
<div class="row">

    <div class="col-md-4 mt-3 p-3">
        <img src="{{pets.image.url}}" class="card-img-top" alt="..." style="width: 100%; height:200px;">
    </div>
    <div class="col-md-8 mt-3 p-3">
        <div class="card-body">
            <h5 class="card-title">Name: {{pets.name}}</h5>
            <p class="card-text">Description: {{pets.desc}}</p>
            <p class="card-text">Price: {{pets.price}}</p>
        
        </div><br>
        <a href="/addCart/{{pets.sid}}"><button type="submit" class="btn btn-danger">Add to Cart</button></a>
        <a href="/"><button type="submit" class="btn btn-danger">Back</button></a>
    </div>
</div>
{% endblock %}
